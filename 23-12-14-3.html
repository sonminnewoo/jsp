<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var $num = 10 , m1 = 30;
        // ▲ 변수 앞에 $ , _ 등을 사용해서 구분 표시 할수도 있다 
        var str = 'JavaScript';
        var temp = true;
        document.write($num + "<br>" + str + "<br>" + temp + m1)
        // ▲ <br> : 다음줄 
        var num = 10;
        var num = 20;
        // ▲ 처럼 해두면 자바는 에러 나지만 ! jsp 에서는 마지막 값으로 넣는다 
        // 하지만 let 은 중복 되게 할수 없다.
        let num1 = 10;
        // let num1 = 20; 그렇기 때문에 중복을 방지할경우 이렇게 let 으로 선언해주면 된다 , 다른언어의 set 같은개념 
        document.write(num);
    </script>
</head>

</html>
