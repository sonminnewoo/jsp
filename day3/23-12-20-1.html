<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            // 위는 모든 웹 페이지가 잘 실행되었을때 아래가 실행되도록 하는것 
            var naver = document.getElementById("naver");
            // 첫번째 실행 onclick 실행 후 a 태그의 주소이동이 실행 
            naver.onclick = function(event){
                alert('네이버');
                //event.preventDefault(); // 태그의 기본 이벤트를 막아주는 함수 , 네이버 링크로 넘어가는걸 막는다
                // return false; // false 로 취소 같은걸 해준다, 네이버 링크로 넘어가는걸 막는다
            }
        }
    </script>
<!--     
event.preventDefault();은 이벤트의 기본 동작을 중단시키는 JavaScript 메서드입니다. 이것을 사용하면 일반적으로 발생하는 동작(기본 동작)이 실행되지 않도록 막을 수 있습니다.

여기서는 <a> 태그의 클릭 이벤트에 적용되었습니다. <a> 태그는 일반적으로 클릭되면 하이퍼링크에 지정된 주소로 이동하는데, event.preventDefault();을 사용하면 이 기본 동작을 막아 링크의 이동을 중단시킬 수 있습니다.

종종 이 기능은 JavaScript를 사용하여 페이지 전환 없이 현재 페이지에서 추가적인 동작을 수행하고자 할 때 유용합니다. 이 경우, '네이버' 링크를 클릭하면 경고창이 표시되고, 실제로는 링크의 이동이 발생하지 않도록 되어 있습니다.

주의: 코드에 오타가 있습니다. alter가 아니라 alert를 사용해야 합니다. 다시 한번 코드를 확인하여 수정해주세요. -->
</head>
<body>
    <div><a href="https://www.naver.com" id="naver">네이버</a></div>
</body>
</html>
