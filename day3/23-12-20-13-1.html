<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = function(){
      var frm = document.frm;
      var date = new Date();
      var year = date.getFullYear();
      // 자바 스크립트에서 현재 날짜년도를 연도를 가져옵니다
      // 
      // 데이터 형식 기능에서 
      for(var i=1900; i<=year; i++){
        frm.y.add(new Option(i,i));
        // form태그는 frm 에 들어가있고
        // 그안에 y라는것은 select로 이름을 y 라는 객체로 만들고
      //   <select name="y">
      // <option value="#">연도 선택</option>
      // option 옵션의 선택항목을 new Option(i,i) 로 표현하고 그것자체를 add 
      // 한다 , 
      // gpt 의 내용
      // . 드롭다운 리스트에서 각 항목은 사용자에게 표시되는 텍스트와 연결된 값을 가지고 있습니다.
      //  new Option(i, i)에서 첫 번째 i는 표시될 텍스트이고, 
      //  두 번째 i는 해당 항목이 선택되었을 때 반환되는 값입니다.
      }
      // 
      //월 설정
      for(var i=1; i<=12; i++){
        frm.m.add(new Option(i,i));
      }
      //일 설정
      frm.m.onchange = calcDays;
      frm.y.onchange = calcDays;
      function calcDays(){
        var month = Number(frm.m.value);
        var day = 0;
        switch(month){
          case 1: case 3: case 5: case 7: case 8: case 10: case 12: day = 31; break;
          case 4: case 6: case 9: case 11: day = 30; break;
          case 2:
            var year = Number(frm.y.value);
            if(year%400==0 || year%4==0 && year%100!=0){
              day = 29;
            }else{day = 28;}
            break;
        }
        // day 의 값을 월과, 년도에 따라 지정하는데 프로그램 스캔순서상
        // 위의 frm.m.onchange = calcDays; 로 
        frm.d.innerHTML = '';
        // d 태그를 전부 삭제하고
        frm.d.add(new Option('일 선택','#'));
        // d 태그에 추가한다 , 옵션(셀렉트)을 , 그리고
        // 지정된 일수 만큼 리스트를 만드는 셀렉트를 추가한다 
        for(var i=1; i<=day; i++){
          frm.d.add(new Option(i,i));
        }
      }

      //       day=29;

      //     }
      //     break;
      //   }

      //   frm.d.innerHTML = '';

      //   for(var i=1; i<=day; i++){
      //     frm.d.add(new Option(i,i));
      //   }
      // }
    }
  </script>
</head>
<body>
  <form action="#" name="frm">
    <select name="y">
      <option value="#">연도 선택</option>
    </select>
    <select name="m">
      <option value="#">월 선택</option>
    </select>
    <select name="d">
      <option value="#">일 선택</option>
    </select>

  </form>
