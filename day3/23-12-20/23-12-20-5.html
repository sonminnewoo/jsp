<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 매초 현재시간 출력되는 페이지 만들기
    setInterval(function(){
      var nowDate = new Date();
      document.getElementById('dateTime').innerText = nowDate.toLocaleString();
    },1000);
  </script>
</head>
<body>
  <h1>날짜 현재시간</h1>
  <p id="dateTime"></p>
</body>
</html>
