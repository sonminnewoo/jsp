<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // DOM(Document Object Model) : doucument 객체 : html 태그를 선택,생성,수정,삭제
        // 태그 선택자 ! 
        // document.getElementById()   // 태그의 id 속성을 사용하여 태그를 선택(한개)
        // document.getElementsByClassName()  // 태그의 class속성을 사용하여 태그들을 선택(여러개)
        // documnet.getElementsByTagName() // 태그의 이름을 사용하여 태그들을 선택 h1, p , div(여러개)
        // document.getElementsByName()  // 태그의 name 속성을 사용하여 태그들을 선택  (여러개)
        // document.querySelector()   // css의 선택방법을 사용하여 태그를 선택(한개)
        // document.querySelectorAll()  // css 의 선택방법을 사용하여 태그드르을 선택(여러개)
        // 
        window.onload = function(){
            var list1 = document.querySelector('#box1 > ul > li');
            // # 아이디  . 클래스  > 자식 
            var list2 = document.querySelectorAll('#box2 > ul > li');
            var classHead = document.getElementsByClassName('head');
            // 클래스 지정할때는 getElementsByClassName 로 해줘야 한다
            // 여러개를 가지고 온다 
            console.log(classHead);
            console.log(list1);
            // querySelector 만 하면 콘솔 표현이 1 개만 표시
            console.log(list2);
            // querySelectorAll 만 하면 콘솔 표현이 wj li 를 전부 표현 한다
            
            classHead[0].style.background = '#ccc';
            list1.style.background = '#000';
            // list1 는 하나만 사용했기 때문에 , 첫번째 것 색깔 만바꾼다
            list2[0].style.background = '#ccc';
            // 여러개를 선택했으니 0번째 를 선택하고 색을 바꿈
            list2.item(1).style.background = '#ddd';
            // 여러개 선택한걸 이렇게도 선택할수 있다.

        }
        
    </script>
</head>
<body>
    <h1 id="head" class="head" name="head">head</h1>
    <h1 id="head2" class="head" name="head">head2</h1>
    <div id="box1">
        <ul>
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </div>
    <div id="box2">
        <ul>
            <li>내용4</li>
            <li>내용5</li>
            <li>내용6</li>
        </ul>
    </div>
</body>
</html>
