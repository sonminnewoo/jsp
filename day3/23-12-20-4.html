<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i =0;
        // 지정된 시간마다 정해진 함수 를 반복적으로 실행하는 함수 
        // setInterval(function() { 실행 구문 , 1/1000초 (sleep)};

        var increase = setInterval(function() {
        // 반복을 시작하는 setInterval(function()

        // 이거를 버튼으로 중지를 하려면 ,  setInterval(function() { 를
        // clearInterval(increase) 에 매개변수를 받기 위해 아래처럼 변경
        // var increase = setInterval(function() { 이렇게 바꿔주고 
            i++;
            alert('2초 마다 실행'+i);
        }, 2000);

        window.onload = function() {
            var bt = document.getElementById('bt');
            bt.addEventListener('click',function(){
                // setInterval 함수를 멈출때 사용 ,setInterval 선언한 함수를 변화하여 사용
                // clearInterval(increase);
                // 반복을 중지하는것 

                clearTimeout(1);
                // clearTimeout(increase); 로 하면 increase 의 시간뒤 실행 하는것같다.
                // 시간이 되면 반복을 중지하는것
                // 초단위 인것 같다 
            });
        }

        // 정해진 시간이 프른 뒤 지정한 함수를 한번만 실행
        // setTimeout(function(){
        //     i++;
        //     alert('2초 마다 실행'+i)
        // },2000)
    </script>
</head>
<body>
    <button id="bt">중지</button>
</body>
</html>
