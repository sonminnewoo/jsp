    <script>
        var subject = prompt('과목을 입력해주세요', '');
        switch(subject){
            case 'html' : case 'css' : 
                subject += '은 1 학점 입니다. <br>'
                break;
            case 'javascript' : 
                subject += '은 3학점 입니다. <br>'
                break;
            default :
                subject = '해당 과목이 없습니다. <br>' 
        } 
        document.writeln(subject);

        // }
        // document.write(month)
        // 다른 방식으로 위 switch 문을 표현 하는 방법 ▼
        switch(true) {
            case [1,3,5,7,8,10,12].includes(month) : 
                document.write(month += '월은 28일 까지 있습니다. ^^ <br>')
                break;
            case [4,6,9,11].includes(month)
                document.write(month += '월은 28일 까지 있습니다. ^^ <br>')
                break;
            case [2].includes(month)
                document.write(month)
                break;
            default : 
                month = '세상에 그런 월은 없습니다 ㅡㅡ <br>'
