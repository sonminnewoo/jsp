<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //버튼을 눌렀을때 현재시간이 출력되도록 만들어 보세요.
      // window.onload = function(){}
      document.addEventListener('DOMContentLoaded', function () {
      var now = document.getElementById('now');
      now.onclick = createMessage;
        function createMessage(){
          var dateObj = new Date();
          var Message = {
            year : dateObj.getFullYear(),
            month : dateObj.getMonth()+1, // 0~ 11 로 계산해서 +1 계산 해줘야 한다 
            date : dateObj.getDate(),
            hours : dateObj.getHours(),
            minutes : dateObj.getMinutes(),
            nowDate : dateObj.toUTCString(),
            // 영어로 출력
            nowDate2 : dateObj.toLocaleString()
            // 한글로 출력
          }
          for(i in Message){
            console.log(Message[i]);
          }
          var main = document.getElementById('main');
          // main 이라는 id 를 가진것에 을 main 라는 객체에 담고
          var message = document.createElement('p');
          // createElement('p') 로 p 태그를 생성하고 , 그태그를 message 랄는 객체에 넣고
          message.innerText = Message.nowDate2;
          // message (p태그) 안에 글을 넣는다, Message 함수 안에nowDate2 를 . (함수안에 겍체를 바로지정
          // 할수 없다 , 이렇게 함수.객체 로 지정해줘야 한다 그래야 그 객체값을 지정할수 있다)
          // 그리고 생성한
          main.append(message);
          // 그렇게 p 태그를 가진 message 안에 글을 넣는데 Message함수 안에 nowDate2 객체 의 값을 넣는다
          // 그리고 main 이라는 id 를 가진 태그를 지정한 main 으로 넣는다 
        }
      
      })
  </script>
</head>
<body>
  <button id="now">nowtime</button>
  <div id="main">

  </div>
</body>
</html>
