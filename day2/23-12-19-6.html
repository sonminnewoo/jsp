<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열 : Array
        var subject = [10,20,'JavaScript' ,'JQuery'];
        var subject = new Array(10,20,'JavaScript' ,'JQuery');
        console.log(subject[3]);
        console.log(subject.length);
        // length 는 배열에서 개수로 보면 된다
        console.log(subject.toString());
        console.log(subject.shift()); // 첫번째 배열을 삭제, 하고 삭제한 요소를 로그에 남겨준다 
        console.log(subject.unshift('a')); // 첫번째 배열을 추가 , 하고 새로운 배열의 길이를 로그에 남긴다
        console.log(subject.pop()); // 마지막 베열을 삭제 , 하고 해당 요소를 로그에 남겨준다
        console.log(subject.push('z')); // 마지막 z 를 추가하고 배열의 길이를 출력해준다
        console.log(subject.toString())
        console.log(subject.reverse()); // 배열의 순서를 바꾸는 함수
        console.log(subject.toString())

        var alphabat = ['a','b','c','d','e'];
        //splice(시작 인덱스(선두번지),삭제할 데이터 개수,추가할 데이터 )
        console.log(alphabat.splice(1,2,'f','h')); // 지정된 부분,삭제,추가
        console.log(alphabat.toString());
        
        var info = [45, 11, 7, 32, 20, 19];
        // 오름차순
        info.sort(function(a,b){
            return a-b;
        });
        console.log(info.toString());
        // 내림차순 
        info.sort(function(a,b){
            return b-a;
        });
        console.log(info.toString());
    </script>
</head>
<body>
    
</body>
</html>
