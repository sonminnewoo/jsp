<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var encodeStr = '자바스크립트';
        console.log(encodeURIComponent(encodeStr));
        // 유니코드로 바꾸는것 
        var decodeStr = encodeURIComponent(encodeStr);
        console.log(decodeURIComponent(decodeStr));
        // 다시 스트링으로 바꾸는것 

        // 숫자 , 유한 무한 값 판별 함수 
        var num1 = '123';
        if(isNaN(num1)){  // 숫자가 아니면 true , 숫자면 false , '123' 로 해도 알아서 변환해서 숫자형태 데이터 인지 알려준다
            console.log('숫자 아님');
        } else {
            console.log('숫자');
        } 
        var num2 = 1/1; // 
        if(isFinite(num2)){  // 유효한 값이면 true 출력 . 이부분에서 ! 를 붙이면 반대 논리로 된다
            console.log('유한값');
        } else {
            console.log('무한값');
        }
        // 숫자 ,문자 변환 함수 
        var num3 = '10';
        console.log(num3+':'+typeof num3)
        // 문자('' 으로 표시)를 숫자로 변환(숫자만 있을때)
        console.log(Number(num3)+':'+typeof Number(num3))
        var num4 = '100px';
        console.log(num4 + ':'+typeof num4);
        // 숫자만 출력해주는 것 
        console.log(parseInt(num4) + ':'+typeof parseInt(num4))
        var num5 = '33.3%';
        console.log(num5 + ':'+typeof num5)
        // 문자형태를 실수 형태로 바꿔주는것
        console.log(parseFloat(num5) + ':'+typeof parseFloat(num5))
        var num6 = 10;
        console.log(num6 + ':'+typeof num6)
        // 숫자 형태를 문자로 바꾸는것 
        console.log(String(num6) + ':'+typeof String(num6))
        var num7 = 10+parseInt('10px')+Number('20px')
        // 이런식 으로 문자열 데이터를 숫자 평태로 바꾸고 계산도 가능하다 
        // parseInt,Number 두개 차이는 parseInt는 문자랑 섞여 있어도 숫자로 추출하고
        // 숫자형식을 문자료 표현했을때만 출력되기 때문에 ,Number('20px') 에 글이 들어가면
        //  NaN:number 로 표현 된다
        console.log( num7 + ':' + typeof num7)
        //eval() : 문자열을 자바스크립트 코드로 변환
        var str1 ='var num8 =10'
        var str2 ='var num9 =20'
        eval(str1)
        eval(str2)
        console.log(num8+num9)
        // 이렇게 계산도 된다
    </script>
</head>
<body>
    
</body>
</html>
