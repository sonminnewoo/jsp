<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var city = ['서울','대전','대구','부산'];
    //for in 문 : i 변수는 배열의 인덱스 입니다.
    for (var i in city){
      console.log(i);
      console.log(city[i]);
    }
    //for of 문 : i 변수는 배열의 값 입니다.
    for (var i of city){
      console.log(i);
    }

    // forEach()
    var num = [10,20,30,40]
    num.forEach(function(value,index,array){
      console.log(value);
      console.log(index);
      console.log(array);
    });
    var sum = 0;
    num.forEach(function(value){
      return sum += value;
    });
    console.log(sum);
    //map() : 기존의 배열을 이용하여 새로운 배열을 생성
    var num2 = num.map(function(value){
      return value*8;
    });
    console.log(num2.toString());
    //filter() : 조건에 맞는 배열 요소들만 새로운 배열로 생성
    var data = ['javascript',10,20,'jQuery'];
    var num3 = data.filter(function(value){
      return typeof value == 'string';
    });
    console.log(num3.toString());
  </script>
</head>
<body>
  
</body>
</html>
