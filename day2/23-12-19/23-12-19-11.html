<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //가위바위보 버튼을 만들고 결과가 <body> 태그에 내오도록 만들어 보세요.
      window.onload = function(){
        // 3번 이기면 게임이 끝나는 가위바위보 만들기
        // 사람 가위 vs 보 컴퓨터 : 이겼습니다. prompt()
        // 승:1/3, 패:0, 무:0
        // ..
        // 3번 이겼습니다. 축하합니다.  alert()
        // 승패 기록은 document.write() 출력 
        var win = 0,lose = 0,tie = 0;
        var s = document.getElementById('s');
        s.onclick = writeMessage;
        var r = document.getElementById('r');
        r.onclick = writeMessage;
        var p = document.getElementById('p');
        p.onclick = writeMessage;
        function writeMessage(event){
          var promptMessage = "";
          var comment = "";
          var randomList = ['가위','바위','보'];
          promptMessage += "가위, 바위, 보 중에 입력해주세요.";
          var player = event.target.textContent;
          console.log(player);
          var computer = randomList[Math.floor(Math.random() * 3)];
          console.log(computer);
          promptMessage = "사람:"+player + "vs" + computer+":컴퓨터 : "
          if(player == computer){
            promptMessage += "비겼습니다.\n";
            tie++;
          }else if(player == '가위' && computer == '보'
                || player == '바위' && computer == '가위'
                || player == '보' && computer == '바위'){
            promptMessage += "이겼습니다.\n";
            win++;
          }else if(player == '가위' && computer == '바위'
                || player == '바위' && computer == '보'
                || player == '보' && computer == '가위'){  
            promptMessage += "졌습니다.\n";
            lose++
          }
          promptMessage += "승:"+win+"/3, 패:"+lose+", 무:"+tie+"\n";
          comment += promptMessage;
          var main = document.getElementById('main');
          var message = document.createElement('p');
          message.innerText = comment;
          main.append(message);
          //document.write(comment);
        }
    }
  </script>
</head>
<body>
  <button id="s">가위</button>
  <button id="r">바위</button>
  <button id="p">보</button>
  <div id="main"></div>
</body>
</html>
