<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function multiply(n){
      //클로저(Closure) : 함수 내 지역변수를 함수 밖에서도 참조하도록 하는 기능
      return function(){
        return n *= n;
      }
    }
    var num1 = multiply(10);
    console.log(num1());
    console.log(num1());
    var num2 = multiply(20);
    console.log(num2());
    console.log(num2());
  </script>
</head>
<body>
  
</body>
</html>
