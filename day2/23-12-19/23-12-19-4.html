<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //객체 : (이름:값)의 쌍으로 이루어져 있으며 이것을 속성(properties)이라고 한다.
    //객체 리터럴
    var info = {
      subject :'css',
      credit : 1,
      printOut : function(){
        return info.subject +','+info.credit+'학점'
      }
    }
    console.log(info.subject);
    console.log(info.credit);
    console.log(info.printOut());
    //객체 생성자 함수
    // 일반함수와 차이를 두기위해 첫글자를 대문자로 작성
    // this는 객체 생성자 함수가 실행될때 생성되는 객체를 의미합니다.
    function Info(subject, credit){
      this.subject = subject;
      this.credit = credit;
      this.printOut = function(){
        return this.subject +','+this.credit+'학점'
      }
    }
    var sub1 = new Info('html',1);
    console.log(sub1.subject);
    console.log(sub1.credit);
    console.log(sub1.printOut());

    var sub2 = new Info('JavaScript',2);
    console.log(sub2.subject);
    console.log(sub2.credit);
    console.log(sub2.printOut());

    //클래스 class
    class SubjectInfo{
      constructor(subject,credit){
        this.subject = subject;
        this.credit = credit;
        this.days = [80,120,140];
        this.day = this.days[0];
      }
      printOut(){
        return '과목 : '+this.subject+' , 학점'+this.credit+', 수업일 : '+this.day;
      }
      get lessonTime(){
        return this.day;
      }
      set lessonTime(num){
        this.day = this.days[num];
      }
    }
    var sub3 = new SubjectInfo('html',1);
    console.log(sub3.subject);
    console.log(sub3.credit);
    console.log(sub3.lessonTime);
    sub3.lessonTime = 1;
    console.log(sub3.lessonTime);
    var sub4 = new SubjectInfo('css',2);
    console.log(sub4.subject);
    sub4.lessonTime = 2;
    console.log(sub4.printOut());
  </script>
</head>
<body>
  
</body>
</html>
