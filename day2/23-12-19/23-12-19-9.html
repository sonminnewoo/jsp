<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var total = 0;
    function sum(n){
      total+=n;
      alert(total);
    }
    //window.onload : HTML페이지를 모두 로드한 후에 window.onload의 내용일 로드됨
    window.onload = function(){
      //익명 함수
      //var bt = document.getElementById('bt'); //1. HTML 요소 취득
      // bt.onclick = function(){ // 2. 요소에 객체의 메서드 형식 연결
      //   console.log('bt onclick 실행');
      // }

      //선언적 함수
      var bt = document.getElementById('bt');
      function btclick(){
        console.log('btclick 실행');
      }
      //강제 이벤트 실행 : 기본 이벤트 모델로 함수를 호출할시 ()있으면 요소를 클릭하지 않아도 로드될때 한번 실행하게됨
      bt.onclick = btclick();
      var bt2 = document.getElementById('bt2');
      bt2.onclick = btclick;
      bt2.onclick = view2;

      //표준 이벤트 모델
      var bt3 = document.getElementById('bt3');
      function view2(){
        console.log('view2 실행');
      }
      bt3.addEventListener('click',view2);
      bt3.addEventListener('click',btclick);
    }

  </script>
</head>
<body>
  <!-- 인라인 이벤트 모델 : HTML코드에 JavaScript코드를 작성하여 실행 -->
  <button onclick="console.log('ok')">OK</button>
  <button onclick="sum(10);">SUM</button>
  <!-- 기본 이벤트 모델 : HTML요소를 취득한 후 객체의 메서드 형식으로 연결 -->
  <button id="bt">BT</button> 
  <button id="bt2">BT2</button>
  <button id="bt3">BT3</button>
  <script>
    // var bt = document.getElementById('bt'); //1. HTML 요소 취득
    // bt.onclick = function(){ // 2. 요소에 객체의 메서드 형식 연결
    //   console.log('bt onclick 실행');
    // }
  </script>
</body>
</html>
