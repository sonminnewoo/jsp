<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //배열 : Array
    var subject = [10,20,'JavaScript','JQuery'];
    var subject = new Array(10,20,'JavaScript','JQuery');
    console.log(subject[3]);
    console.log(subject.length);
    console.log(subject.toString());
    console.log(subject.shift()); // 첫번째 배열을 삭제
    console.log(subject.unshift('a'));// 첫번째 배열을 추가
    console.log(subject.pop());//마지막 배열을 삭제
    console.log(subject.push('z'));//마지막 배열을 추가
    console.log(subject.toString());
    console.log(subject.reverse()); // 배열의 순서를 바꾸는 함수
    var alphabat = ['a','b','c','d','e']
    //splice(삭제나 추가할 인덱스,삭제할 데이터의 개수, 추가할 데이터)
    //지정된 부분의 배열을 추가,삭제,변경
    console.log(alphabat.splice(1,2,'f','g','h')); 
    console.log(alphabat.toString());

    var info = [45,11,7,32,20,19];
    //오름차순
    info.sort(function(a,b){
      return a-b;
    });
    console.log(info.toString());
    //내림차순
    info.sort(function(a,b){
      return b-a;
    });
    console.log(info.toString());
  </script>
</head>
<body>
  
</body>
</html>
