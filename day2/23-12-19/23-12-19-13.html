<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>문자열 처리</h1>
  입력문자열 <input type="text" name="str" id="str"><button id="bt">클릭</button>
     <!-- <input type="text" 로 텍스트 박스로 입력 받는다  -->
  <div>
    입력 문자 : <span id="str1"></span><br>
    입력 문자열 길이 : <span id="strLength"></span><br>
    대문자로 : <span id="upperStr"></span><br>
    소문자로 : <span id="lowerStr"></span><br>
    거꾸로 : <span id="reverseStr"></span><br>
    첫 글자만 : <span id="firstStr"></span><br>
    3번째 글자만 : <span id="thirdStr"></span><br>
    1번째부터 5번째 까지 : <span id="oneToFiveStr"></span><br>
  </div>
  <script>
    //입력받은 문자열 처리하기
    var bt = document.getElementById('bt');
    bt.addEventListener('click', function(){
      var str = document.getElementById('str').value;
      console.log(str);
      document.getElementById('str1').innerText = str;
      document.getElementById('strLength').innerText = str.length;
      document.getElementById('upperStr').innerText = str.toUpperCase();
      document.getElementById('lowerStr').innerText = str.toLowerCase();
      document.getElementById('reverseStr').innerText = str.split("").reverse().join('');
      document.getElementById('firstStr').innerText = str.charAt(0);
      document.getElementById('thirdStr').innerText = str.charAt(2);
      document.getElementById('oneToFiveStr').innerText = str.substr(0,5);
    });
  </script>
</body>
</html>
