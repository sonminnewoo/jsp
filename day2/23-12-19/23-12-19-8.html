<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var dateObj = new Date(2022,9,30,10,30,10,123);
    var dateInfo = {
      year : dateObj.getFullYear(),
      month : dateObj.getMonth(),
      date : dateObj.getDate(),
      hours : dateObj.getHours(),
      minutes : dateObj.getMinutes(),
      nowDate : dateObj.toUTCString(),
      nowDate2 : dateObj.toLocaleString()
    }
    for(var i in dateInfo){
      console.log(i+':'+dateInfo[i])
    }
    var dateObj = new Date(); //현재 시간 객체 생성
    var dateInfo = {
      year : dateObj.getFullYear(),
      month : dateObj.getMonth()+1, // 0~11 로 계산하여 +1 해야 제대로된 월이 출력 
      date : dateObj.getDate(),
      hours : dateObj.getHours(),
      minutes : dateObj.getMinutes(),
      nowDate : dateObj.toUTCString(),
      nowDate2 : dateObj.toLocaleString()
    }
    for(var i in dateInfo){
      console.log(i+':'+dateInfo[i])
    }
  </script>
</head>
<body>
  
</body>
</html>
