<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>
    <script>
        const DIVISON_VALUE = 100;
        // ▲ const 상수 자료형 // 자바에서는 final 
        let cm = prompt('cm를 입력하세요!','1000')
        // ▲ 입력하는 창 띄우기 >> '내용출력' ,'기본값'
        let m = cm/DIVISON_VALUE;
        // cm 입력 받는값 // 100 나눈것 // m 에 입력
        document.write(m+'m입니다.')
    </script>
</head>

</html>
