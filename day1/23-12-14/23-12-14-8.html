<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var subject = prompt('과목을 입력해주세요','');
    switch(subject){
      case 'html' : case 'css' :
        subject += '은 1학점 입니다.'
        break;
      case 'javascript' :
        subject += '은 3학점 입니다'
        break;
      default :
        subject = '해당 과목이 없습니다.'
    }
    document.write(subject);
    // 1~12월까지 몇일인지 출력하는 switch문 작성하기
    // 31일 : 1,3,5,7,8,10,12
    // 30일 : 4,6,9,11
    // 28일 : 2
    var month = Number(prompt('1~12월 중에 하나를 입력해주세요.'));
    switch(month){
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        document.write(month+'월은 31일 입니다.');
        break;
      case 4: case 6: case 9: case 11:
        document.write(month+'월은 30일 입니다.');
        break;
      case 2:
        document.write(month+'월은 28일 입니다.');
        break;
      default :
        document.write('1~12월 중에 하나를 입력해주세요.');
    }
    switch(true){
      case [1,3,5,7,8,10,12].includes(month) :
        document.write(month+'월은 31일 입니다.');
        break;
      case [4,6,9,11].includes(month) :
        document.write(month+'월은 30일 입니다.');
        break;
      case [2].includes(month) :
        document.write(month+'월은 28일 입니다.');
        break;
      default :
        document.write('1~12월 중에 하나를 입력해주세요.');
    }
  </script>
  
</head>
<body>
  
</body>
</html>
