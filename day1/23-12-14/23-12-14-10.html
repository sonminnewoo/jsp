<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 사용자 정의 함수 : 필요한 기능을 직접 정의하여 사용하는 함수
    // 호이스팅 (Hoisting) : 끌어올리기 : var로 선언한 변수와 ,선언적 함수는 
    // 변수, 함수 선언이전에 호출하여도 에러가 발생하지 않음
    document.write(add(10,20)+"<br>");
    // 선언적 함수 선언 방식
    function add(x,y){
      return x+y;
    }
    document.write(add(10,20)+"<br>");

    //익명 함수
    //document.write(times(20,20)+"<br>"); // 에러 발생
    var times = function(x,y){
      return x*y;
    }
    document.write(times(10,20)+"<br>");

    //즉시 실행 함수 : 선언과 동시에 실행되는 함수, 함수명이 없기 때문에 재호출 불가능
    (function(){
      life();
    })();
    (function(){})();
    function life(){
      document.write('즉시 실행 함수1');
    }
    var instant = (function(){
      document.write('즉시 실행 함수2');
    })();
    //instant(); 재호출 불가능
    // 내장함수 : 자바스크립트 내부에서 제공하는 함수(Math.random, string.replace)
  </script>
</head>
<body>
  
</body>
</html>
