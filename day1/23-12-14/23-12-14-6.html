<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
  <script>
    //+,-,*,/,%,++,-- : 산술연산자
    //+=,-=,*=,/=,%= : 대입연산자
    //>,<,>=,<=, ==,!=, ===, !== : 비교연산자
    var com1 = (5=='5'); // == : 데이터 타입을 제외하고 비교
    console.log(com1);
    var com2 = (5==='5'); // === : 데이터타입과 값을 함께 비교
    console.log(com2);
    var com3 = (5!='5'); // != : 데이터 타입을 제외하고 비교
    console.log(com3);
    var com4 = (5!=='5');// !== : 데이터타입과 값을 함께 비교
    console.log(com4);
    // &&, || , ! : 논리연산자
    // 조건식 ? true 실행문 : false 실행문
    var num1 = 10;
    var num2 = -10;
    console.log(num1>0 ? '양수' : '음수');
    console.log(num2>0 ? '양수' : '음수');
  </script>
</head>
<body>
  
</body>
</html>
