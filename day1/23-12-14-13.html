<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 함수 레벨 스코프
    //  var : 변수를 중복해서 선언할수 있다, 함수 블록 내에서 지역
    // 변수가 존재한다
    // 블록 레벨 스코프
    // let : 같은 블록에서는 변수를 중복해서 선언할 수 없다. 블록[] ,함수[]모두 지역변수가 존재한다.
    // const : 값을 변경할수 없다. ( 상수) 같은 블록에서는 변수를 중복해서 선언할 수 없다. 블록[] ,함수[]모두 지역변수가 존재한다.

    // 함수의 전역변수
    var sum1 = 10;
    function add1(){
        sum1 = 20;  
        console.log('전역'+sum1)
    }
    add1();
    console.log('전역'+sum1)
    // 함수의 지역변수
    var sum2 = 30;
    function add2() {
        var sum2 = 40;
        console.log('지역'+sum2);
    }
    add2();
    console.log('지역'+sum2);
    // 블록의 지역변수
    var num1 = 50;
    if(num1 === 50 ) {
        var num1 = 60;
    }
    console.log('전역'+num1);

    let num2 = 70;
    if(num2 === 70 ) {
        let num2 = 80;
        console.log('지역'+num2);
    }
    console.log('전역'+num2);
    </script>
</head>
<body>
    
</body>
</html>
