<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        // 사용자 정의 함수 : 필요한 기능을 직접 정의하여 사용하는 함수 
        // function 함수명(매개변수){
        //     실행문;
        // }
        document.write(add(10,20)+'<br>');
        
        // 자바스크립트에서는 이렇게 펑션정의 위에 
        // 펑션을 사용하더라도 '호이스팅(Hoisting)' : 끌어올리기 : var 로 선언한 변수와 , 선언전 함수는 
        // 변수 , 함수 선언이전에 호출하여도 에러가 발생하지 않음
        function add(x,y){
            // 자바처럼 변수 자료형을 따로 적어 줄 필요가 없다 var 형태로 모두 만들기 때문 
            return x+y;
        }
        var j = 40 , v = 50;
        document.write(add(j,v)+'<br>');
        document.write(add(10,20)+'<br>');

        // 익명 함수 
        // function add(x,y){ 내용 } 처럼 선언하는 함수 형태와 다르게 var time = function(x,y) 로 적는다
        // document.write(time(10,20)+'<br>'); 에러 발생 제대로 동작 되지 않는다!! 그래서 이후 코드를 실행 하지못해버림! 주석처리! 
        // 익명함수는 호이스팅이 안된다는것 
        var time = function(x,y){
            return x*y;
        }
        document.write(time(10,20)+'<br>');
        // 즉시 실행 함수 
        // 선언과 동시에 실행 되는 함수, ㅎ마수명이 없기 때문에 재호출 불가능 
        
        (function(){
            file();
        })();
        function file(){
            document.write('즉시 실행 함수1<br>');
        }
        var instant = (function(){
            document.write('즉시 실행 함수2<br>');
        })();

        // instant(); 재호출 불가능 ! 
        // 내장함수 : 자바스크립트 내부에서 제공하는 함수 (Math.random, string.replace)
    </script>
</head>
<body>
    
</body>
</html>
