<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        // +,-,*,/<%,++,-- : 산술연산자
        // += , -= , *= , /=, %= :대입연산자
        // > , < , >= , <= , == ,!= , ===, !==: 비교연산자

        var com1 = (5=='5'); // == : 데이터 타입을 제외하고 비교
        console.log(com1);
        // ▲ 위 를 추가하면 웹에서 개발자 옵션 에 콘솔에서 값의 형태를 확인할수 있는것으로 보인다
        var com3 = (5==='5');// === : 데이터 타입과 값을 함께 비교 
        console.log(com3);
        var com4 = (5!='5'); // != : 데이터 타입을 제외하고 비교
        console.log(com4);
        var com5 = (5!=='5'); // !== : 데이터타입과 값을 함께 비교 
        console.log(com5);
        // &&(AND) , ||(OR) , !(NOT 연산자,TRUE FALSE 를 바꿔주는 연산자) : 논리연산자
        // (조건식 ? TRUE 실행문 : FALSE 실행문) : 삼항연산자
        var num1 = 10;
        var num2 = -10;
        console.log(num1>0 ? '양수' : '음수');
        console.log(num2>0 ? '양수' : '음수');

    </script>
</head>
<body>
    
</body>
</html>
