<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		.selected { color: red; }
	</style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // tabButtons 변수에 id가 'testD'인 요소 내부의 .tabBtn li 요소들을 모두 선택
            var tabButtons = document.querySelectorAll('#testD .tabBtn li');
            // tabs 변수에 id가 'testD'인 요소 내부의 #tabContainer div 요소들을 모두 선택
            var tabs = document.querySelectorAll('#testD #tabContainer div');

            // tabButtons 배열의 각 요소에 대해 반복
            tabButtons.forEach(function (button, index) {
                // 각 버튼이 클릭되었을 때 실행할 함수를 등록
                button.addEventListener('click', function () {
                    // tabButtons 배열의 모든 요소에 대해 'on' 클래스를 제거
                    tabButtons.forEach(function (btn) {
                        btn.classList.remove('on');
                    });
                    // 현재 클릭된 버튼에 'on' 클래스를 추가
                    button.classList.add('on');
                    // tabs 배열의 모든 요소에 대해 'on' 클래스를 제거
                    tabs.forEach(function (tab) {
                        tab.classList.remove('on');
                    });
                    // 현재 클릭된 버튼의 인덱스에 해당하는 tab 요소에 'on' 클래스를 추가
                    tabs[index].classList.add('on');
                });
            });
        });
    </script>
</head>

<body>
	<div id="wrapAll">
		<div class="title4">문제10) </div>
		<div id="testD">
			<div id="tabContainer">
				<div class="tabA on">
					<p>Fron-End</p>
				</div>
				<div class="tabB">
					<p>Back-End</p>
				</div>
				<div class="tabC">
					<p>Big DATA</p>
				</div>
				<div class="tabD">
					<p>Project</p>
				</div>
			</div>
			<ul class="tabBtn">
				<li class="on">tBtnA</li>
				<li>tBtnB</li>
				<li>tBtnC</li>
				<li>tBtnD</li>
			</ul>
		</div>
	</div>

</body>

</html>
