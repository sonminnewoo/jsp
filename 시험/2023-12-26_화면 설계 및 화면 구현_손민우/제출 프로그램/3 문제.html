<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
        window.onload = function () {
            var previewImages = document.querySelectorAll('#testB .sImg div');
            var sImg11 = document.getElementById("sImg1");
            var sImg21 = document.getElementById("sImg2");
            var sImg31 = document.getElementById("sImg3");
            var sImg41 = document.getElementById("sImg4");

            sImg11.onclick = function () {
                changeImage(1);
            }
            sImg21.onclick = function () {
                changeImage(2);
            }
            sImg31.onclick = function () {
                changeImage(3);
            }
            sImg41.onclick = function () {
                changeImage(4);
            }

            function changeImage(imageNumber) {
                // 현재 선택된 이미지를 활성화 클래스에서 제거
                var currentActiveImage = document.querySelector('.bigImg img.active');
                if (currentActiveImage) {
                    currentActiveImage.classList.remove('active');
                }

                // 새로운 이미지를 활성화 클래스로 설정
                var newActiveImage = document.querySelector('.bigImg img[alt="' + imageNumber + '"]');
                if (newActiveImage) {
                    newActiveImage.classList.add('active');
                }
            }
            previewImages.forEach(function (preview, index) {
                preview.addEventListener('click', function () {
                // previewImages 배열의 모든 요소의 테두리 스타일을 초기화
                previewImages.forEach(function (img) {
                    img.style.border = 'none';
                });
                // 클릭된 요소의 테두리 스타일을 변경
                preview.style.border = '5px solid red';
                });
            });
        };
    </script>
</head>

<body>
		<div class="title2">문항2) 포토 갤러리 UI 구현</div>
		<div id="testB">
			<div class="bigImg">
				<img src="img/img_b.jpg" alt="1">
				<img src="img/img_n.jpg" alt="2">
				<img src="img/img_navy.jpg" alt="3">
				<img src="img/img_r.jpg" alt="4">
			</div>
			<div class="sImg">
				<div id="sImg1"></div>
				<div id="sImg2"></div>
				<div id="sImg3"></div>
				<div id="sImg4"></div>
			</div>
		</div>
</body>

</html>
