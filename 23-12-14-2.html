<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 10;
        var num2 = 20;
        
// 자바스크립트에서 일반적으로 사용되는 출력 명령어 명령어들 ▼
        prompt('입력 제목1', '입력내용1');

        // 내용을 입력받을때 사용하는것 , 실행하면 입력 하라는 것 
        // 제목과 , 입력전에 표시할 내용 예) '비밀번호를 입력하세요' 같은것

        document.write('출력 내용2');
        // 그냥 페이지에 내용표시 
        alert('출력 내용3');
        // 프롬프트에서 내용을 입력하면 출력되는것 

        console.log("출력 내용4");
        // ???
        confirm("확인 내용5");
        // 마짐가에 확인하는 내용

    </script>
    <!-- 스크립트를 헤드에 서 작성해주는 것과 , 종료 직전에 사용하는거는 차이를둔다 -->
</head>
<body>
    <h1></h1>
    <span></span>
    <!-- 스크립트는 헤드 안에서도 실행 가능하지만 바디 안에서도 실행이 가능하다   -->
    <script>
        document.write(num1 + num2);
    </script>
</body>
</html>
